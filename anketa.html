   <main>
      <h1 class="zagAnketa">Анкета посетителя ресторана</h1>
      <form class="anketaCont" action="#" method="GET">

         <fieldset class="ramka">
            <legend class="leg">Контактная информация</legend>
            <div class="left">
               <p><label for="userName">Имя</label></p>
               <p><label for="userTel">Телефон</label> </p>
               <p><label for="userMail">Email</label> </p>
               <p><label for="userDate">Дата посещения</label> </p>
            </div>
            <div class="right">
               <p><input type="text" name="userName" id="userName" placeholder="Имя" title="Имя" required></p>
               <p><input type="text" name="userTel" id="userTel" placeholder="Телефон" title="Телефон" required></p>
               <p><input type="email" name="userMail" id="userMail" placeholder="Email" title="Email" required></p>
               <p> <input type="date" name="userDate" id="userDate" placeholder="Дата посещения" title="Дата посещения"
                     required></p>
            </div>
         </fieldset>

         <fieldset class="ramka">
            <legend class="leg">Персональная информация</legend>
            <div class="left">
               <p><label for="userOld">Возраст</label> </p>
               <p><label for="kitchen">Любимая кухня </label> </p>
               <p><label for="userTaste">Какие блюда вы хотели бы увидеть в меню?</label> </p>
            </div>
            <div class="right">
               <p><input type="number" name="userOld" id="userOld" placeholder="Возраст" title="Возраст" min="1"
                     max="100" step="1" required></p>
               <p><select name="kitchen" id="kitchen" required>
                     <option value="Uk">Українська</option>
                     <option value="Eu">European</option>
                     <option value="Ru">Русская</option>
                  </select></p>
               <p><textarea name="userTaste" id="userTaste" maxlength="200"></textarea></p>
            </div>
         </fieldset>
         <fieldset class="ramka">
            <legend class="leg">Оценка нашего заведения</legend>
            <h2 class="anketaPodzag">Почему Вы выбрали наще заведение?</h2>
            <p><label><input type="radio" name="pr"> Недалеко от дома/работы</label></p>
            <p><label><input type="radio" name="pr"> Увидел рекламу</label></p>
            <p><label><input type="radio" name="pr"> Посоветовали</label></p>
            <p><label><input type="radio" name="pr"> Оптимальное соотношение цены и качества</label></p>
            <h2 class="anketaPodzag">Вы будете рекомендовать наше заведение своим знакомым?</h2>
            <p><label><input type="radio" name="tx"> Да</label></p>
            <p><label><input type="radio" name="tx"> Нет</label></p>
         </fieldset>
         <button class="ankButton">Отправить</button>

      </form>

   </main>





</body>

</html>
